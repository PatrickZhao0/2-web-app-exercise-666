<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Delete Course</h1>
    <form id="deleteForm">
        <label for="courseId">Enter Course ID to Delete:</label>
        <input type="text" id="courseId" name="courseId" required>
        
        <button type="button" onclick="deleteCourse()">Delete Course</button>
    </form>

    <script>
        function deleteCourse() {
            const courseId = document.getElementById('courseId').value;

            // Send request to the server to delete the course
            fetch(`your-api-endpoint/${courseId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                alert('Course deleted successfully!');
                // Optionally, you can redirect the user or perform other actions after deleting the course.
            })
            .catch(error => console.error('Error deleting course:', error));
        }
    </script>
</body>
</html>
