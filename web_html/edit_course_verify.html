<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Course ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Enter a Course ID to Edit</h1>
    <form id="verifyForm" onsubmit="return verifyCourseId()">
        <label for="courseId">Enter Course ID:</label>
        <input type="text" id="courseId" name="courseId" required>
        
        <button type="submit">Verify Course ID</button>
    </form>

    <script>
        function verifyCourseId() {
            const courseId = document.getElementById('courseId').value;

            // Send request to the server to verify course ID
            fetch(`verify-api-endpoint/${courseId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        // Redirect to the edit page if the course ID is valid
                        window.location.href = `edit_course_edit.html?courseId=${courseId}`;
                    } else {
                        alert('Invalid Course ID. Please try again.');
                    }
                })
                .catch(error => console.error('Error verifying course ID:', error));

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
